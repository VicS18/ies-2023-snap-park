version: "3.8"

services:
  rabbitmq:
    image: "rabbitmq:3.8-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - my_network

  cockroachdb:
    image: "cockroachdb/cockroach:v23.1.12"
    command: start-single-node --http-addr=localhost:8080 --insecure
    environment:
      - COCKROACH_DATABASE=snap_park
      - COCKROACH_USER=root
      - COCKROACH_PASSWORD=snap_park
    ports:
      - "26257:26257"
      - "8080:8080"
    volumes:
      - roach-single:/cockroach/cockroach-data
    networks:
      - my_network

  app:
    depends_on:
      - rabbitmq
      - cockroachdb
    build: ./backend
    restart: on-failure
    env_file: ./.env
    ports:
      - $SPRING_LOCAL_PORT:$SPRING_DOCKER_PORT
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url"  : "jdbc:postgresql://cockroachdb:26257/snap_park?sslmode=disable",
        "spring.datasource.username" : "$COCKROACH_USER",
        "spring.datasource.password" : "$COCKROACH_PASSWORD",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.PostgreSQLDialect",
        "spring.jpa.hibernate.ddl-auto" : "update"}'
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
    networks:
      - my_network
    
  sveltekit:
    build: ./frontend/snappark
    ports:
      - "5000:5000"
    networks:
      - my_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
      - sveltekit
    networks:
      - my_network
  
volumes:
  roach-single:

networks:
  my_network:
    driver: bridge